<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbling</title>
    <Style>
        body {
            background-color: #394F8A;
            padding: 20px;
        }

        div{
            background-color: #9CF6FB;
            padding: 20px;
            width: max-content;
        }

        span {
            background-color: #E1FCFD;
            padding: 20px;
            display: block;
        }

        button {
            background-color: #E5B9A8;
        }
    </Style>
</head>

<body>
    <div>
        <span>
            <button>CLick</button>
        </span>
    </div>

    <script>
       const div = document.getElementsByTagName('div')[0];

       div.addEventListener('click' ,(event) =>{
        if(event.target.tagName == 'BUTTON'){
            console.log('Button was Click');
        }
        else if(event.target.tagName == 'SPAN'){
            console.log('Span was Click');
        }
        else{
            console.log('Div was Click');
        }
       })
    
    </script>
</body>

</html>
