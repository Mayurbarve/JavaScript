<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            border: 2px solid #4d9d9c;
            border-radius: 15px;
            background-color: #74b4b3;
        }

        #inside {
            width: 50px;
            height: 50px;
            border: 2px solid #3b8065;
            border-radius: 15px;
            background-color: rgb(162, 227, 195);

        }
    </style>
</head>

<body>
    <div id="container">
        <div id="inside"></div>
    </div>
    <p><button onclick="myMove()">Click</button></p>

    <script>
        function myMove() {
            let pos = 0;
            const anim = document.getElementById("inside");
            const id = setInterval(frame,1000);
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                }
                pos++;
                anim.style.top = pos+ 'px';
                anim.style.left = pos+ 'px';
            }
        }
    
    </script>
</body>


</html>
